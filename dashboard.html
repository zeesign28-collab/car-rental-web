
<div class="container-fluid">
 
  <section class="hero bg-primary text-white text-center py-5" style="padding-top: 80px;"> <!-- Added padding for fixed nav -->
    <div class="container">
      <h1 class="display-4">Rent Your Dream Car Today</h1>
      <p class="lead">Affordable, reliable, and convenient car rentals for every journey.</p>
      <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()" class="row g-3 justify-content-center">
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Pickup Location" formControlName="pickupLocation">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Dropoff Location" formControlName="dropoffLocation">
        </div>
        <div class="col-md-2">
          <input type="date" class="form-control" formControlName="pickupDate">
        </div>
        <div class="col-md-2">
          <input type="date" class="form-control" formControlName="dropoffDate">
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-light" [disabled]="!bookingForm.valid">Search Cars</button>
        </div>
      </form>
    </div>
  </section>
